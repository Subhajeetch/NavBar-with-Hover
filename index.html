<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" containerent="ie=edge">
  <title>Nav with Hover</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  
  <div class="container">
    <div class="navbar">
      
      <div class="account_info">
        <div class="profile_pic_container">
          <img src="images/profile_pic.jpeg" alt="profile-picture" class="profile_pic">
        </div>
        <div class="name_and_role_container">
          <div class="name_container">
            <p class="name">Subhajeetch</p>
            <img src="images/verified.png" alt="verified" class="verified">
          </div>
          <div class="role_container">
            <p class="role">Founder</p>
          </div>
        </div>
      </div>
      
      
      
      
    <div class="section-container">
      <img src="images/users.png" alt="users.png" class="section-icon"> <p class="section-title">Users</p>
    </div>
    
    <div class="section-container">
        <img src="images/Layout.png" alt="layout.png" class="section-icon"> <p class="section-title">Layout</p>
    </div>
    
    <div class="section-container">
      <img src="images/audit-logs.png" alt="logs.png" class="section-icon"> <p class="section-title">Audit logs</p>
    </div>
    
    <div class="section-container">
      <img src="images/mod.png" alt="mod.png" class="section-icon"> <p class="section-title">Moderation</p>
    </div>
    
    <div class="section-container">
      <img src="images/comm.png" alt="comm.png" class="section-icon"> <p class="section-title">Community</p>
    </div>
    
    <div class="section-container">
      <img src="images/insights.png" alt="Insights.png" class="section-icon"> <p class="section-title">Insights</p>
    </div>
    
    <div class="section-container">
      <img src="images/command.png" alt="command.png" class="section-icon"> <p class="section-title">Command panel</p>
    </div>
    
    <div class="section-container">
      <img src="images/reports.png" alt="reports.png" class="section-icon"> <p class="section-title">User reports</p>
    </div>
    
    <div class="section-container">
      <img src="images/staff.png" alt="staff.png" class="section-icon"> <p class="section-title">Staff corner</p>
    </div>
    
    <div class="section-container">
      <img src="images/donates.png" alt="donates.png" class="section-icon"> <p class="section-title">Donates</p>
    </div>
    
    <div class="section-container">
      <img src="images/status.png" alt="status.png" class="section-icon"> <p class="section-title">Server status</p>
    </div>
    
    <div class="section-container">
      <img src="images/setting.png" alt="setting.png" class="section-icon"> <p class="section-title">Settings</p>
    </div>
     
     <div class="section-container">
      <img src="images/logout.png" alt="logout.png" class="section-icon"> <p class="section-title">Log out</p>
    </div>
  </div>
    
  </div>
  
  <div class="content-container js-content">
    <div class="js-content-loader">
      
      <div class="content-info">
        <h1 class="content_title">Manage Users</h1>
        <p class="content_disc">The users wil be displayed here!</p>
      </div>
      
    </div>
  </div>
 
 
 <script src="main.js"></script>
</body>
</html>
